name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/sheckout@v3
      - name: Build and push the Image
        run: |
          docker login --username aycakcayy --password ${{secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/aycakcayy/hello-world-ghcr:latest
          docker push ghcr.io/aycakcayy/hello-world-ghcr:latest